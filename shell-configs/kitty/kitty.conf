# Kitty terminal configuration
# Only non-default settings are listed here.
# For all options see: https://sw.kovidgoyal.net/kitty/conf/

# Cmd+click to follow links / select prompts
mouse_map cmd+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map cmd+left press grabbed discard_event

# Use Option as Alt (needed for zellij keybinds on macOS)
macos_option_as_alt yes

# Cmd+Left/Right → Home/End (beginning/end of line)
map cmd+left  send_text all \x1b[H
map cmd+right send_text all \x1b[F

# Alt+Left/Right → word navigation
map alt+left  send_text all \x1b[1;3D
map alt+right send_text all \x1b[1;3C

# Alt+Backspace → delete word, Cmd+Backspace → delete line
map alt+backspace send_text all \x17
map cmd+backspace send_text all \x15
