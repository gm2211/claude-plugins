# Kitty terminal configuration
# Only non-default settings are listed here.
# For all options see: https://sw.kovidgoyal.net/kitty/conf/

# ─── Font ───────────────────────────────────────────────────────────
font_family      Fira Code
font_size        14.0
font_features    FiraCode-Retina +zero +onum
disable_ligatures cursor

# Map Nerd Font symbol range to a dedicated symbols font
# (no need for a patched font — just install "Symbols Nerd Font")
symbol_map U+E000-U+F8FF Symbols Nerd Font

# ─── Cursor ─────────────────────────────────────────────────────────
cursor_shape beam
cursor_beam_thickness 2.0
cursor_blink_interval 0.5
cursor_trail 3
cursor_trail_decay 0.1 0.4

# ─── Window appearance ──────────────────────────────────────────────
window_padding_width 12
hide_window_decorations titlebar-only
background_opacity 0.85
background_blur 64
confirm_os_window_close 0
placement_strategy center
remember_window_size yes
inactive_text_alpha 0.7

# ─── Tab bar (hidden — Zellij handles tabs) ─────────────────────────
tab_bar_min_tabs 2000

# ─── Bell ───────────────────────────────────────────────────────────
enable_audio_bell no
visual_bell_duration 0.3

# ─── macOS ──────────────────────────────────────────────────────────
macos_titlebar_color background
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# ─── Keybindings ────────────────────────────────────────────────────
# Unmap Kitty defaults that conflict with Zellij Super key bindings
map cmd+t
map cmd+n
map cmd+h
map cmd+j
map cmd+k
map cmd+l
map cmd+q
map cmd+w no_op

# Cmd+click to follow links / select prompts
mouse_map cmd+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map cmd+left press grabbed discard_event

# Cmd+Left/Right → Home/End (beginning/end of line)
map cmd+left  send_text all \x1b[H
map cmd+right send_text all \x1b[F

# Alt+Left/Right → word navigation
map alt+left  send_text all \x1b[1;3D
map alt+right send_text all \x1b[1;3C

# Alt+Backspace → delete word, Cmd+Backspace → delete line
map alt+backspace send_text all \x17
map cmd+backspace send_text all \x15

# Copy & Paste (let cmd+c pass through to Zellij via kitty keyboard protocol)
# map cmd+c copy_or_interrupt
map cmd+v paste_from_clipboard

